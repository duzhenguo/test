<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Login Form</title>
  
  
  
      <link rel="stylesheet" href="./Login Form_files/style.css">

  
</head>

<body>

  
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="http://demo.cssmoban.com/cssthemes5/Login_Forms02/13_login-form/index.html#">login</a>
				<a class="login-link" href="http://demo.cssmoban.com/cssthemes5/Login_Forms02/13_login-form/index.html#">Lost your password?</a>
			</div>
		</div>
	</div>

  
  




</body></html>
